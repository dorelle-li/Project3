<!DOCTYPE html>
<html lang="en">
    <head>
        <title>just answer</title>
        <link rel="stylesheet" href="1.1.css">
        <link rel="icon" type="image/png" href="../img/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Coral+Pixels&family=Text+Me+One&display=swap" rel="stylesheet">

    </head>
<body>
    <div class="canvas">

      <div class="cross"></div>

        <div class="shape circle">
          <div class="star4"></div>
          <div class="half-circle"></div>
          <div class="star10"></div>
          <div class="circlesmall"></div>
        </div>
        <!-- you can add more .shape.* siblings here, each will live on the same canvas -->
         <div class="frame"></div> 

         
    <div class="qa-group">
        <!-- question-style card -->
        <label for="intrusive-input" class="question inbox">
          Someone you know say, "Hey I haven't seen you in a while, let me know if you ever want to hang out!" What do you say?
        </label>
      
        <!-- answer-style card, but itâ€™s an <input> this time -->
        <textarea
        id="intrusive-input"
        class="answer inbox"
        placeholder="Start typing..."
      ></textarea>
      
      
        <!-- SPEAK button keeps the .answer.inbox look too -->
        <a
          id="next-btn"
          href="../2/2.html"
          class="answer inbox hidden"
        >SUBMIT</a>
      </div>
      
    </div>

    <script src="1.1.js"></script>
</body>
</html>
