<!DOCTYPE html>
<html lang="en">
    <head>
        <title>just answer</title>
        <link rel="stylesheet" href="1.css">
        <link rel="icon" type="image/png" href="../img/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Coral+Pixels&family=Text+Me+One&display=swap" rel="stylesheet">

    </head>
<body>
  
        <div class="canvas">
          <div class="cross"></div>
          
          <div class="shape circle" data-nudge-x="-10">
            <div class="star4"       data-nudge-x="-10"></div>
            <div class="half-circle" data-nudge-x="-10"></div>
            <div class="star10"      data-nudge-x="-45"></div>
            <div class="circlesmall" data-nudge-x="-15"></div>
          </div>
          <!-- you can add more .shape.* siblings here, each will live on the same canvas -->
           <div class="frame"></div>
           
           <div class="qa-group">
            <div class="question inbox">
              <p>You meet a classmate for the first time today. How do you greet them appropriately?</p>
             
            </div>
            
              <a href="../1.1/1.1.html" class="answer inbox"><p>Hi, nice to meet you!</p></a>
              <div class="answer inbox" onclick="nudgeShapes()"><p>Where are you going?</p></div>
              <div class="answer inbox" onclick="nudgeShapes()"><p>Hi, long time no see!</p></div>
            
          </div>
          
        </div>
        <script src="1.js" defer></script>
</body>
      
</html>
